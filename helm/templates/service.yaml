apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  {{- if .Values.podLabels }}
  labels:
    {{- toYaml .Values.podLabels | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Chart.Name }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.deployment.containerPort }}
